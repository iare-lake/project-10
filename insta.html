    <style>
        :root {
            --ig-bg: #ffffff;
            --ig-text: #262626;
            --ig-secondary: #8e8e8e;
            --ig-btn: #0095f6;
            --ig-btn-hover: #1877f2;
            --ig-border: #efefef;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--ig-bg);
            color: var(--ig-text);
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        /* Modern Sticky Nav */
        nav {
            height: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--ig-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            position: sticky;
            top: 0; z-index: 1000;
        }
        .nav-username { font-size: 16px; font-weight: 700; }
        .nav-icons { display: flex; gap: 18px; }

        .container { max-width: 600px; margin: 0 auto; }

        /* Profile Header */
        .profile-header { padding: 20px 16px 10px; }
        .header-top { display: flex; align-items: center; gap: 28px; }

        .profile-pic-wrapper { position: relative; padding: 3px; border-radius: 50%; background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .profile-pic {
            width: 82px; height: 82px;
            border-radius: 50%;
            background: white;
            padding: 2px;
            object-fit: cover;
            display: block;
        }

        .stats-container {
            flex: 1;
            display: flex;
            justify-content: space-around;
        }
        .stat-item { text-align: center; }
        .stat-count { font-weight: 700; font-size: 17px; display: block; }
        .stat-label { font-size: 13px; color: var(--ig-text); }

        /* Bio */
        .profile-bio { padding: 12px 16px; font-size: 14px; line-height: 1.4; }
        .full-name { font-weight: 700; margin-bottom: 2px; display: block; }
        .category { color: var(--ig-secondary); margin-bottom: 4px; display: block; }
        .bio-text { white-space: pre-wrap; }

        /* Actions */
        .action-btns { padding: 4px 16px 16px; display: flex; gap: 8px; }
        .btn {
            flex: 1;
            background: var(--ig-btn);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 0;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:active { background: var(--ig-btn-hover); transform: scale(0.98); }
        .btn-sec { background: #efefef; color: var(--ig-text); }

        /* Tabs Selection */
        .tabs {
            display: flex;
            border-top: 1px solid var(--ig-border);
            margin-top: 10px;
        }
        .tab {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 12px 0;
            cursor: pointer;
        }
        .tab.active { border-top: 2px solid #262626; margin-top: -1px; }

        /* Grid - 3 Column Pixel Perfect */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
        }
        .photo-item { 
            aspect-ratio: 1/1; 
            background: #fafafa; 
            overflow: hidden; 
            position: relative;
        }
        .photo-item img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            display: block;
        }
        .photo-item:active { opacity: 0.8; }
    </style>
</head>
